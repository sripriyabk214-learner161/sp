<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!!! :)</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop muted>
    <source src="music/music3.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="container" style="visibility:hidden;">
    <!-- Greeting -->
    <div class="one">
      <h1><span data-node-name="greetingText"></span></h1>
      <h2><span data-node-name="name"></span></h2>
    </div>

    <div class="two">
      <p data-node-name="wishText"></p>
    </div>

    <div class="three">
      <p data-node-name="text1"></p>
    </div>

    <div class="four">
      <div class="text-box">
        <p class="hbd-chatbox" data-node-name="textInChatBox"></p>
        <p class="fake-btn" data-node-name="sendButtonLabel"></p>
      </div>
    </div>

    <div class="five">
      <p class="idea-1" data-node-name="text2"></p>
      <p class="idea-2" data-node-name="text3"></p>
      <p class="idea-3">
        <span data-node-name="text4"></span>
        <strong data-node-name="text4Adjective"></strong>
      </p>
      <p class="idea-4" data-node-name="text5Entry"></p>
      <p class="idea-5">
        <span data-node-name="text5Content"></span>
        <span class="smiley" data-node-name="smiley"></span>
      </p>
      <p class="idea-6">
        <span data-node-name="bigTextPart1"></span>
        <span data-node-name="bigTextPart2"></span>
      </p>
    </div>

   <div class="six">
      <center>
        <img src="img/333.jpg" alt="" class="lydia-dp" data-node-name="imagePath" />
      </center>
      <div class="wish">
        <h3 class="wish-hbd" data-node-name="wishHeading"></h3>
        <h5 data-node-name="wishText"></h5>
      </div>
    </div>

    <div class="seven">
      <div class="baloons">
        <img src="img/p1.jpg" alt="" />
        <img src="img/p2.jpg" alt="" />
        <img src="img/p3.jpg" alt="" />
        <img src="img/p4.jpg" alt="" />
        <img src="img/p5.jpg" alt="" />
        <img src="img/p6.jpg" alt="" />
        <img src="img/p7.jpg" alt="" />
        <img src="img/p8.jpg" alt="" />
        <img src="img/p9.jpg" alt="" />
        <img src="img/p10.jpg" alt="" />
      </div>
    </div>

    <div class="eight">
      <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" /></svg>
      <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" /></svg>
      <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" /></svg>
    </div>

    <div class="nine">
      <p data-node-name="outroText"></p>
      <p id="replay" data-node-name="replayText"></p>
      <p class="last-smile" data-node-name="outroSmiley"></p>
    </div>
  </div>

  <!-- Fix: unmute music on first click -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let audio = document.getElementById("bg-music");
      document.body.addEventListener("click", function () {
        audio.muted = false;
        audio.play();
      });
    });
  </script>

  <!-- GSAP must be loaded before main.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
