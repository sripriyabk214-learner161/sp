<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffe6f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: radial-gradient(#ff66b2 1px, transparent 1px);
        background-size: 25px 25px;
      }

      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        text-align: center;
        width: 320px;
        position: relative;
      }

      .heart {
        color: #ff3380;
        font-size: 50px;
        margin-bottom: 20px;
      }

      h2 {
        color: #ff3380;
        margin-bottom: 25px;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0 25px;
        border: 2px solid #ffb3d9;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        outline: none;
        transition: border 0.3s;
      }

      input[type="password"]:focus {
        border: 2px solid #ff3380;
      }

      button {
        background-color: #ff3380;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
      }

      button:hover {
        background-color: #ff0066;
      }

      .message {
        margin-top: 20px;
        color: #ff3380;
        font-weight: bold;
        min-height: 20px;
      }

      .floating-hearts {
        position: absolute;
        font-size: 24px;
        color: #ff3380;
        opacity: 0;
        animation: float 4s ease-in infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
   

      <div class="login-container">
        <h2>Enter The Pass_Key</h2>
        <form id="loginForm">
          <input
            type="password"
            id="password"
            placeholder="Enter the password"
            required
          />
          <button type="submit">Unlock it ! :)</button>
        </form>
        <div id="message" class="message"></div>
      </div>

      <script>
        const loginForm = document.getElementById("loginForm");
        const message = document.getElementById("message");
        const container = document.querySelector(".login-container");

        // Create floating hearts animation
        function createHeart() {
          const heart = document.createElement("div");
          heart.className = "floating-hearts";
          heart.innerHTML = "❤️";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDuration = Math.random() * 2 + 3 + "s";
          container.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 5000);
        }

        // Create hearts periodically
        setInterval(createHeart, 1000);

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;

          if (password === "") {
            message.textContent = "Access granted!";
            message.style.color = "#ff3380";

            // Celebration - more hearts
            for (let i = 0; i < 20; i++) {
              setTimeout(createHeart, i * 100);
            }

            // Redirect or unlock content here after a delay
            setTimeout(() => {
              window.location.href = "start.html"; // Uncomment to redirect
            }, 2000);
          } else {
            message.textContent = "That's not the key. Try again?";
            message.style.color = "#ff3380";
          }
        });
      </script>
    
  </body>
</html>
